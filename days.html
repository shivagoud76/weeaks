<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    day=prompt("Enter the number of Day")
    
    if(day==1){
        console.log("sunday")
    }
    
    
    if(day==2){
        console.log("monday")
    }
    
    
    if(day==3){
        console.log("tuseday")
    }
    
    
    if(day==4){
        console.log("wednesday")
    }
    
    
    if(day==5){
        console.log("thursday")
    }
    
    
    if(day==6){
        console.log("friday")
    }
    
    if(day==7){
        console.log("saturday")
    }
    
 
    </script>
    
</body>
</html>
